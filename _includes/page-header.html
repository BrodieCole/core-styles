{% include page-header-data.html %}
<header class="wsg-page-section-header">
  <h4 class="page-section-title">{{ page_heading }}</h4>
  <p class="page-section-lead">{{ page_lead }}</p>
</header>
<header class="wsg-page-header"><div class="container-fluid">
  <h1 class="page-title">{{ page.title }}</h1>
  <p class="page-lead">{{ page.description }}</p>
</header>

{% if source_name != nil %}
<p class="page-source sans-serif">
  <span class="page-source-inner">
    Source: {{ source_name }}
    {% if source_icon != nil %}
    <i class="page-source-icon {{ source_icon }}"></i>
    {% endif %}
  </span>
</p>
{% endif %}
