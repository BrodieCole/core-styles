<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Core-Styles CSS -->
    <!--<link rel="stylesheet" href="/dist/css/core-styles-defaults.css">-->
    <link rel="stylesheet" href="/dist/2-alpha-30/dist/css/core-styles.css">

    <title>Develop {{ page.title }}</title>
    <style>
      .webstop-logo {
        width: 36px;
        height: 36px;
      }
    </style>
  </head>
  <body>

  <div class="site site-fluid">
    <div class="site-row row">
      <div class="site-main-col col">
        <header class="site-header" role="banner">
          {% include docs-navbar.html %}
          <h1>Develop {{ page.title }}</h1>
          <p class="lead">{{ page.description }}</p>
        </header>
        <main class="site-content" role="main">
          {{ content }}
        </main>
        <footer class="site-footer" role="contentinfo">
          Site Footer...
        </footer>
        <div class="site-debug" aria-hidden="true">
          Site Debug Code...
        </div>
      </div>
      <aside class="site-aside col-auto" id="site-aside">
        <div class="site-aside-slider" id="site-aside-slider">
          {% include examples/shopping-lists/_shopping-list-power-bar-example.html %}
        </div>
      </aside>
    </div>

    <div class="modal fade" id="site-modal" tabindex="-1" role="dialog" aria-labelledby="site-modal-title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="site-modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body" id="site-modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <button class="site-debug-toggle" aria-hidden="true">+</button>
  </div>




  <!-- jQuery first, then Popper.js, then Bootstrap JS, & then Core Styles JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="/dist/js/core-styles/ajax-load.js"></script>
  <script src="/dist/js/core-styles/site-modal.js"></script>
  <script src="/dist/js/core-styles/shopping-list-power-bar.js"></script>
  <script src="/dist/js/core-styles/shopping-list-features-modal.js"></script>
  <script src="/dist/js/core-styles/search.js"></script>
  <!-- Any additional JavaScript goes here -->
  </body>
</html>
